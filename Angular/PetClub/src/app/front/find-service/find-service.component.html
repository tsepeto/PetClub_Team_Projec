
<header>
    <app-front-navbar></app-front-navbar>

    <app-map 
    #mapComponent 
    id="map"  
    lat="39.11035094005105" 
    lng="23.263987890625017" 
    zoom="6" 
    width="100%" 
    height="600px"
    >
    </app-map>



</header>

<div id="main-header-searchbar" class="shadow">
    <h1>SEARCH FOR A SERVICE</h1>
    <div id="search-body">

        <span><input (input)='filter()' [(ngModel)]="searchName" id="search-name" class="box-input" type="text" placeholder="Search a Name"></span>
        <span><select (click)='filter()' [(ngModel)]="city" id="choose-city" class="box-input" name="city" >
            <option [value]="defaultCity.name" >All Cities...</option>
            <option [value]="c.name" *ngFor='let c of cities'>{{c.name}}</option>
        </select></span>
        <span><select (click)='filter()' [(ngModel)]="category" id="choose-category" class="box-input" name="city">
        
            <option [value]="cat.name" *ngFor='let cat of categories'>{{cat.name}}</option>
            
        </select></span>
        <span><select (click)='filter()' [(ngModel)]="rateingOption" id="rating-filter" class="box-input" name="rating">
            <option [value]="rat" *ngFor='let rat of ratings'>{{rat}}</option>
            
        </select></span>
        
    </div>
</div>

<main>

    <section>

    </section>


    <section>

        <div id="services" class="" *ngIf="dataReady">

            

            
                <!-- Class map-marker is only for js. There are the posion properties for the map marker -->
                
                    <div class="ad-cont map-marker"  *ngFor="let bus of providedBusinesses">
                        <a [routerLink]="['/business_profile',bus.id]">
                            <div class="ad-cont-image">
                                <img src={{bus.imgLogo}} alt="Company photo">
                                    
                            </div>
                            <div class="ad-cont-body">
                                <div class="ad-cont-details">
                                    <span class="name">Name:</span><span class="name-value">{{bus.name}}</span>
                                    <span class="ad-cont-rate"><i class="fas fa-star"></i><span class="value">{{bus.avgRating| number: '1.0-1'}}</span></span>
                                </div>
                                <hr>
                                <div class="ad-cont-some-words" [innerHTML]="bus.text">
                                    <!-- 50 words -->
                                   
                                </div>
                                <hr>
                                <div class="ad-cont-address">
                                    <div class="city">
                                        <span class="icon"><i class="fas fa-city"></i></span>
                                        <span class="value">{{bus.address.city.name}}</span>
                                    </div>
                                    <div class="address">
                                        <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
                                        <span class="value">{{bus.address.street}}</span>
                                    </div>
                                    <div class="telephone">
                                        <span class="icon"><i class="fas fa-phone-alt"></i></span>
                                        <a href="tel:+252"><span class="value" >{{bus.phone}}</span></a>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
            

            
                
            


            

        </div>



    </section>

    <aside>

        <div class="advertisement"
            style='background:url("https://www.elepod.gr/images/users/34865/images/-34865-PET%20SHOP-%CE%96%CE%A9%CE%9F%CE%A4%CE%A1%CE%9F%CE%A6%CE%95%CE%A3-%CE%A0%CE%A4%CE%97%CE%9D%CE%9F%CE%A4%CE%A1%CE%9F%CE%A6%CE%95%CE%A3-%CE%9A%CE%91%CE%A4%CE%9F%CE%99%CE%9A%CE%99%CE%94%CE%99%CE%91-%CE%A9%CE%94%CE%99%CE%9A%CE%91%20%CE%A0%CE%A4%CE%97%CE%9D%CE%91-%CE%91%CE%9E%CE%95%CE%A3%CE%9F%CE%A5%CE%91%CE%A1%20%CE%96%CE%A9%CE%A9%CE%9D-%CE%A4%CE%91%20%CE%91%CE%97%CE%94%CE%9F%CE%9D%CE%99%CE%91%20%CE%A3%CE%A0%CE%91%CE%A1%CE%A4%CE%97-6-large.jpg") no-repeat;background-size: 100%;'>

        </div>


    </aside>

</main>

<app-footer></app-footer>
